                <div>

                <div>
                    <button class="buttonSend">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ce7a96ef8c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
