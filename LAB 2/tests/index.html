<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    

    <title>Habbito</title>
</head>
<body>
    <span id="loader" style="font-family: VT323;"></span>
    <!-- Login -->
    <div id="login">
        <div id="error-display">
            User already in!
        </div>
        <h3>Habbito</h3>
        <!-- Username Input -->
        <label for="username">Username</label>
        <input type="name" placeholder="Enter Username">
        <!-- Password input -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <!-- Avatar selector -->
        <label for="avatar-select">Choose an avatar:</label>
        <select name="avatar-select" id="avatar-select">
            <option value=1 >Avatar 1</option>
            <option value=2>Avatar 2</option>
            <option value=3>Avatar 3</option>
            <option value=4>Avatar 4</option>
        </select>
        <input class="loginSubmit" type="submit" value="Log In">        
    </div>    
    <!-- Chat -->
    <div  id="chatApp" style="display: none;">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div id="chatContainer">
            <!-- Perfil y iconos -->
            <div class="chatHeader">
                <h3 id="chatName">Global Chat</h3>                
            </div>
            <!-- Zona de mensajes -->
            <div class="chatZone">
                <div id="chat1" class= "chat">
                    <div class="chatZoneContact">

                    </div>
                    <div class="chatZoneMyself"></div>
                </div>
                
            </div>
            <!-- Zona de escritura -->
            <div class="textZone">
                
                <div class="emojiDiv">
                    <button class="emojiButton" type="">
                        <!-- emojis -->
                        <i class="fas fa-laugh"></i>
                    </button>
                    <div class="emojisTable" style="display: none;">
                        <ul class="emojisGrid">    
                            <li class="emojis">😃</li>
                            <li class="emojis">😂</li>     
                            <li class="emojis">😘</li>
                            <li class="emojis">😜</li>
                            <li class="emojis">❤️</li>
                            <li class="emojis">👍🏼</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <input type="text" class="input" placeholder="Escribe">
                </div>
                
                <div>
                    <button class="buttonSend">
                        <i class="fas fa-location-arrow"></i>
                    </button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ce7a96ef8c.js" crossorigin="anonymous"></script>

    <script src="core.js"></script>
 
    <script src="logic.js"></script>
    <script src="client.js"></script>
    <script src="gfx.js"></script> 
    <script src="world.js"></script>

    <script>CORE.init();</script>
    
    
</body>
</html>
